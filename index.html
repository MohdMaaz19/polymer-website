<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploymer Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <nav>
            <div>
                <a href="index.html">
                    <img src="images_home_screen/menu.png" alt="options" class="hamburger">
                </a>
            </div>
            <div>
                <p>SHOP</p>
            </div>
            <div>
                <a href="index.html">
                    <img src="images_home_screen/grocery-store.png" alt="cart" class="cart">
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="mens-outerwear">
                <div class="image"></div>
                <div class="category-button">
                    <p>Men's Outerwear</p>
                    <button>SHOP NOW</button>
                </div>
            </div>
            <div class="ladies-outerwear">
                <div class="image"></div>
                <div class="category-button">
                    <p>Ladies Outerwear</p>
                    <button>SHOP NOW</button>
                </div>
            </div>
            <div class="t-shirt">
                <div class="mens-tshirt">
                    <div class="image"></div>
                    <div class="category-button">
                        <p>Mens T-Shirts</p>
                        <button>SHOP NOW</button>
                    </div>
                </div>
                <div class="ladies-tshirt">
                    <div class="image"></div>
                    <div class="category-button">
                        <p>Ladies T-Shirts</p>
                        <button>SHOP NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
